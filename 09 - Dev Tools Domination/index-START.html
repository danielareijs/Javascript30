<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log('Hello world!');

    // Interpolated
    const cool = 'cool';
    console.log('Hello, I am %s!', cool);
    console.log(`Hello, I am ${cool}!`);

    // Styled
    console.log('%c Hello, I am cool', 'font-size:24px; color: pink;');

    // warning!
    console.warn('Are you sure?');

    // Error :|
    console.error('Wrooong!');

    // Info
    console.info('This is good info');

    // Testing
    console.assert(1 === 2, 'That is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This dogs name is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.groupEnd();
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This dogs name is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.groupEnd();
    })


    // counting
      console.count('Hello');
      console.count('Hello');
      console.count('Hello');
      console.count('Hello');
      console.count('Daniela');
      console.count('Hello');
      console.count('Hello');
      console.count('Daniela');
      console.count('Daniela');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
         console.log(data);
    })


  </script>
</body>
</html>
